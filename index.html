<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>

    <link
      rel="stylesheet"
      href="./assets/fonts/RedHatText-VariableFont_wght.ttf"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/RedHatText-Italic-VariableFont_wght.ttf"
    />

    <link rel="stylesheet" href="style.css" />
     <script src="jquery-3.7.1.js"></script>
  </head>

  <body>
    <main>
      <div class="product">
        <h1>Desserts</h1>

        <div class="products-grid"></div>
      </div>

      <div class="cart">
        <h2>Your Cart (<span class="cart-count">0</span>)</h2>

        <div class="empty-cart">
          <img
            src="assets/images/illustration-empty-cart.svg"
            alt="empty-cart"
          />
          <p>Your added items will appear here</p>
        </div>
        <div class="non-empty-cart">
          <div class="cart-content"></div>
          <div class="summery">
            <div class="summation">
              <p>Order Total</p>
              <p class="total-price">$68.87</p>
            </div>
            <div class="carbon-neutral">
              <img
                src="assets/images/icon-carbon-neutral.svg"
                alt="carbon-neutral"
              />
              <p>This is <b> carbon-neutral</b> delivery.</p>
            </div>
            <button>Confirm Order</button>
          </div>
        </div>
      </div>
    </main>

    <div class="confirmed">
      <div class="card">
        <img src="assets/images/icon-order-confirmed.svg" alt="" />
        <h1>Confirmed</h1>
        <p>We hope You joined the Food!</p>
        <div class="orders-summery">
          <div class="detail-orders"></div>
          <div class="total-order-price">
            <p>Total Order</p>
            <p class="total-pric"></p>
          </div>
        </div>
        <button>Start New order</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
